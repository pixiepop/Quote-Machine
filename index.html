<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Random Quote Machine</title>
	<link href="css.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="js.js" ></script>


</head>

<body>
<div class = "wrapper">
	<div class = "outer-container">
		
		<div id="quote-box">
			<div class="speech-marks">
				<i class="fas fa-quote-left"></i>
			</div>
			<div class="quote">
				<p id ="text"></p>
					<div class="author">
						<p id="author"></p>
					</div>
			</div>
			
			<div class="bottom">
				<div class="social">
					<a class="twitter-share-button" href="https://twitter.com/intent/tweet">
					<span class="icons icon1" id="tweet-box"><i class="fab fa-twitter"></i></span></a>
					<a href="#"><span class="icons icon2"><i class="fab fa-facebook-f"></i></span></a>
					<a id="new-quote" href="#"><span class="icons icon3">New Quote</span></a>
				</div>
			</div>
			
		</div>
	</div>
	
</div>
</body>
</html>
